<div class="user-bar-modern" *ngIf="isAuthenticated">
  <span class="user-bar-item user-bar-email" [title]="userEmail">
    <i class="bi bi-person-circle me-1"></i>
    {{ userEmail }}
  </span>
  <span class="user-bar-item user-bar-role">
    <i class="bi bi-person-badge me-1"></i>
    ID: <b>{{ userId }}</b>
  </span>
  <span class="user-bar-item user-bar-stats-resolved">
    <i class="bi bi-clipboard-check me-1"></i>
    Resolved: <b>0</b>/<b>3</b>
  </span>
  <button class="btn btn-logout user-bar-item" (click)="logout()">
    <i class="bi bi-box-arrow-right me-1"></i>Logout
  </button>
</div>
<div *ngIf="!isAuthenticated" class="d-flex align-items-center">
  <button class="btn btn-primary btn-login" (click)="login()">
    <i class="bi bi-shield-lock me-2"></i>Login
  </button>
</div>
